<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title>Document</title>
</head>
<body>
    <main class="animate__animated animate__fadeIn">
        <div class="content">
            <h2 class="outH2">Login To Your Account / Register New</h2>
            <div class="block">
                <div class="block_header">
                    <img src="img/log.png">
                    <h1 class="inH1">Login To Your Account / Register New</h1>
                </div>
                <form action="" method="POST" class="block_form" id="form">
                    <div class="block_left">
                        <img class="line" src="img/line2.png">
                        <input type="text" placeholder="User Name" class="input_np inputJS" minlength="3">
                        <input type="password" placeholder="Password" class="input_np inputJS" minlength="3">
                        <div class="footer_of_block">
                                <div class="checkbox" data-tooltip="You no longer need to enter
                                a password every time you use the site" >
                                    <input type="checkbox" id="check">
                                    <label for="check">Remember My password</label>
                                </div>
                            <button>Login</button>
                        </div>
                    </div>
                    <div class="block_right">
                        <h3>Register</h3>
                        <div class="block_bord">
                            <p>Email</p>
                            <input type="email" class="input_EU inputJS" placeholder=" ">
                            <p class="p_mt">User Name</p>
                            <input type="text" class="input_EU inputJS" placeholder=" ">
                            <p class="p_mt">Password</p>
                            <input type="password" class="input_EU inputJS" placeholder=" " minlength="3">
                            <br><br><input type="button" value="Register" class="btn">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
